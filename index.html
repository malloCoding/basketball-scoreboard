<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">

    <body>
        <div class="container">
            <div class="teams">
                <h3>HOME</h3>
                <div class="score">
                    <p id="home-el">0</p>
                </div>
                <div class="points">
                    <button class="plus" onclick="add1Home()">+1</button>
                    <button class="plus" onclick="add2Home()">+2</button>
                    <button class="plus" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div>
            <div class="teams">
                <h3>GUEST</h3>
                <div class="score">
                    <p id="guest-el">0</p>
                </div>
                <div class="points">
                    <button class="plus" onclick="add1Guest()">+1</button>
                    <button class="plus" onclick="add2Guest()">+2</button>
                    <button class="plus" onclick="add3Guest()">+3</button>
                    <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
                </div>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
